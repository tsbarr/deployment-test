<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toronto Real Estate Price Predictor</title>
    <!-- Favicon (https://favicon.io/emoji-favicons/houses/)-->
    <!-- The graphics are from the open source project Twemoji. Copyright 2020 Twitter, Inc and other contributors. Licensed under CC-BY 4.0. -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='ico/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='ico/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='ico/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='ico/site.webmanifest') }}">
    <!--Using style sheet from bootstrap5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--If displaying any graphs, uncomment and insert below-->
    <!--script src=""></script-->
    <style>
        /* Container for each dropdown to help align them horizontally */
        .dropdown-container {
            float: left;
            padding: 20px;
        }

        /* Clear floats after the containers */
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        /* Style for the button */
        .submit-button {
            clear: both;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container-fluid p-5 bg-primary text-white text-center shadow-sm">
        <h1>Toronto Real Estate Price Predictor</h1>
    </div>
    <div class="container p-5">
        <div class="row">
            <div class="col-sm-12">
                <h4 class="lead">Select from the drop-downs below to generate a prediction:</h4>
            </div>
        </div>
        <div class="row pt-3">
            <div class="card col-xs-12 shadow-sm">
                <div class="card-header form-horizontal row p-3">
                    <div class="col-xs-12 col-sm-6 col-md-2">
                        <label for="dropdown-neighbourhood" class="form-label">Neighbourhood</label>
                        <select id="dropdown-neighbourhood" class="form-control">
                            <option value="" selected disabled hidden>Choose here</option>
                        </select>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-2">
                        <label for="dropdown-beds" class="form-label">Bedrooms</label>
                        <select id="dropdown-beds" class="form-control">
                            <option value="" selected disabled hidden>Choose here</option>
                            <option value="1">1 bedroom</option>
                            <option value="2">2 bedrooms</option>
                            <option value="3">3 bedrooms</option>
                            <option value="4">4 bedrooms</option>
                        </select>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-2">
                        <label for="dropdown-baths" class="form-label">Baths</label>
                        <select id="dropdown-baths" class="form-control">
                            <option value="" selected disabled hidden>Choose here</option>
                            <option value="1">1 bath</option>
                            <option value="2">2 baths</option>
                            <option value="3">3 baths</option>
                            <option value="4">4 baths</option>
                            <option value="5">5 baths</option>
                        </select>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-2">
                        <label for="dropdown-dens" class="form-label">Dens</label>
                        <select id="dropdown-dens" class="form-control">
                            <option value="" selected disabled hidden>Choose here</option>
                            <option value="0">No dens</option>
                            <option value="1">1 den</option>
                            <option value="2">2 dens</option>
                        </select>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-2">
                        <label for="dropdown-property-type" class="form-label">Property type</label>
                        <select id="dropdown-property-type" class="form-control">
                            <option value="" selected disabled hidden>Choose here</option>
                            <option value="condo_apartment">Condo Apartment</option>
                            <option value="condo_townhome">Condo Townhome</option>
                            <option value="freehold_townhome">Freehold Townhome</option>
                            <option value="detached_home">Detached Home</option>
                        </select>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-2 mt-3">
                        <button type="button" class="btn btn-primary btn-lg prediction-button shadow-sm"
                            onclick="generateOutput()">
                            <!-- <span class="spinner-border spinner-border-sm hidden"></span>&nbsp; -->
                            Predict Price
                        </button>
                    </div>
                </div>
                <div class="card-body p-3 row">
                    <div id="output" class="col-xs-12 col-sm-6 col-md-2">Predicted price:</div>
                    <div id="output" class="col-xs-12 col-sm-6 col-md-10">$</div>
                </div>
            </div>
        </div>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
        <!-- <script src="js/script.js"></script> -->
</body>

</html>
